<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | task Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
<!--       
        <ul class="tab-group">
          <li class="tab active"><a href="#">Log In</a></li>
          <li class="tab"></li>
        </ul> -->
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Sign Up for Free</h1>

            <form id="signup-form">

                <div class="top-row">
                    <div class="field-wrap">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required />
                    </div>

                    <div class="field-wrap"> 
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required />
                    </div>
                </div>
                <div class="field-wrap">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                </div>

                <div class="top-row">
                    <div class="field-wrap">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                    </div>


                <!-- Update the 'role' select element name to 'type' to match your database column name -->
              <div class="field-wrap">
                <label for="type">Role:</label>
                <select id="type" name="type">
                  <option value="1">Admin</option>
                  <option value="2">Staff</option>
                </select>
                </div>
                </div>
                <button class="button button-block" type="submit">Register</button>
                <!-- <button class="button button-block" ><a href="login.html">Log-in</a></button> -->
              </form>
          
          </div>
          
        </div><!-- tab-content -->
        
  </div> 
  
  <!-- /form -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    $(".form")
  .find("input, textarea")
  .on("keyup blur focus", function (e) {
    var $this = $(this),
      label = $this.prev("label");

    if (e.type === "keyup") {
      if ($this.val() === "") {
        label.removeClass("active highlight");
      } else {
        label.addClass("active highlight");
      }
    } else if (e.type === "blur") {
      if ($this.val() === "") {
        label.removeClass("active highlight");
      } else {
        label.removeClass("highlight");
      }
    } else if (e.type === "focus") {
      if ($this.val() === "") {
        label.removeClass("highlight");
      } else if ($this.val() !== "") {
        label.addClass("highlight");
      }
    }
  });
</script>
<script src="sign.js"></script>
</body>
</html>
